<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOMAX - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="steely.css">
</head>
<body>
    <header>
        <img src="asset/image/image 8.png">
        <ul>
            <li><a href="">Menu</a></li>
            <li><a href="">Assinar</a></li>
        </ul>
    </header>
    <main>
        <h1>Entrar</h1>
        <h2 class="h2">Você tem uma conta HBO Max?</h2>
        <form action="" method="post">
            <label>E-mail</label>
            <input type="email" name="email">
            <label>Senha</label>
            <input type="password" name="password">
        </form>
        <input type="submit" class="button">
            Entrar
        </button>
    </main>
    <footer>
        <h2 class="h2">Você acessa a HBO Max pro um provedor <br> de TV, de internet ou celular?</h2>
        <button class="button">
            Entrar como provedor
        </button>
    </footer>
</body>
</html>
