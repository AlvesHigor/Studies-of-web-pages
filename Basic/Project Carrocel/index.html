<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="./steely.css">
</head>

<body>
    <header>
        <img src="./asset/img/logo DNC.png" alt="logo DNC" style="width: 157px; height: 115px;">
        <h1>ByeCar</h1>
    </header>
    <section>
        <div id="static">
            <h2>
                Ter <strong> uma moto </strong> por assinatura <br>nunca foi tão fácil!
            </h2>
            <img src="./asset/img/img1.png" alt="" style="width:641px; height: 527px">
        </div>
        <div id="dynamic">
            <h2>
                Conheça nossas <span> motos </span>!
            </h2>
            <div id="carrocel">
                <img src="./asset/img/left.png" alt="">
                <div id="card">
                    <h3 id="nameMoto" class="text">
                        Scooter Elétrica Voltz EV1
                    </h3>
                    <img id src="./asset/img/img2.png" alt="" style="width: 306px; height: 302px;">
                    <p id="p1" class="text">A partir de</p>
                    <p id="p2" class="text">R$ 619,90</p>
                    <p id="p3" class="text">Plano de 30 meses</p>
                </div>
                <img src="./asset/img/right.png" alt="">
            </div>
            <button id="button">Saiba mais</button>
        </div>
    </section>

</body>

</html>
