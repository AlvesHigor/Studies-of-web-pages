<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cout Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="img" src="../Tabuada/logo_dark_100.d55b0df.png">
        <h1 id="title" >Count Down</h1>
    </header>
    <section class="timer">
        <div>
            <h1 id="days" ></h1>
            <p >Dias</p>
        </div>
        <div>
            <h1 id="hours" ></h1>
            <p >Horas</p>
        </div>
        <div>
            <h1 id="minutes" ></h1>
            <p >Minutos</p>
        </div>
        <div>
            <h1 id="seconds" ></h1>
            <p >Segundos</p>
        </div>
    </section>
    <script src="./script.js"></script>    
</body>
</html>
