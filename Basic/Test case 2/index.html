<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Case 2</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" type="text/CSS">
</head>

<body>
    <nav>
        <ul>
            <li>Sacola</li>
            <li class="active">Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>
    <main>
        <h2>Pagamento</h2>
        <section id="main">
            <section id="left">
                <form>
                    <label for="">Número do Cartão de Crédito</label>
                    <input type="text">
                    <label for="">Nome do Titular</label>
                    <input type="text" placeholder="Como no cartão">
                    <div id="secure">
                        <div id="valid">
                            <label for="">Validade (mês/ano)</label>
                            <input type="text">
                        </div>
                        <div id="cvv">
                            <label for="">CVV</label>
                            <input type="number">
                        </div>
                    </div>
                </form>
                <img src="./assets/imagens/img1.png" alt="card">
            </section>
            <section id="right">
                <ul>
                    <li>
                        <h5>Produtos</h5>
                        <span>R$ 624,00</span>
                    </li>
                    <li>
                        <h5>Frete</h5>
                        <span>R$ 5,30</span>
                    </li>
                    <li>
                        <h5>Desconto</h5>
                        <span>R$ 30,00</span>
                    </li>
                    <li class="total">
                        <h5 >Total</h5>
                        <span >R$ 600,10</span>
                    </li>
                </ul>
                <button>Seguir para o Pagamento</button>
            </section>
        </section>
    </main>

</body>

</html>
