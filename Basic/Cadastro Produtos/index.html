<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciados de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="img" src="../Tabuada/logo_dark_100.d55b0df.png">
        <h1 id="title">Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>
        <div class="card">
            <div class="inputPD">
                <label>Nome do Produto</label>
                <input type="text" id="pdNome" placeholder="Iphone">
            </div>
            <div class="inputPD">
                <label>Preço</label>
                <input type="text" id="pdPreco" placeholder="R$ 00.00">
            </div>
            <button onclick="produto.adicionar()">Adicionar</button>            
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"">
    </script>
    
</body>
</html>
